<!DOCTYPE html>
<html>
<head>
    <title>Contact - Weather Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2f3; padding: 30px; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
        nav a { margin: 0 10px; text-decoration: none; color: #007bff; }
        nav a:hover { text-decoration: underline; }
        form input, form textarea { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
        <h2>Contact Us</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
